<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
    <!--插值语法
        指令语法  绑定标签
        v-bind: 简写成:
        单向数据绑定 数据从data流向页面
        双向数据绑定 data和页面互相都可以 一般用于表单类，就是要输入的，对value值绑定
        可简写为v-model:value 以为操作的就是value
    -->
</head>
<body>
    <div id="root">
        <h1>插值</h1>
        <h3>hhhh,{{name}}</h3>
        <h1>指令</h1>
        <a href="http://www.atguigu.com">尚硅谷</a>
        <!--引号里的会当js表达式解析-->
        <a v-bind:href="url">尚硅谷</a>
        <a :href="url">尚硅谷</a>
    </br>
    <h1>单向数据绑定：<input type="text" v-bind:value="ddata1"></h1>
    </br>
    <h1>双向数据绑定：<input type="text" v-model:value="ddata2"></h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data:{
            name:'hhhh',
            url:'http://www.atguigu.com',
            ddata1:'ddata1',
            ddata2:'ddata2'
        }
    })
</script>
</html>
